agl_1:
  # ===================
  #     NODOS
  # ===================
  Diagnostics:
    ros__parameters:
      # ----- ME00_diagnostics PARAMS -----
      start:
        - status
        - MergedStatus
      autorun: true
      timeout: 10    # Timeout to detect if a node is down. 

  Wheelmotor:
    ros__parameters:
      # ----- ME00_wheelmotor PARAMS -----
      start:
        - status
        - odom
        - motor_amps
        - motor_command
        - encoder_count
        - encoder_speed
        - volts
        - feedback
        - battery_amps
        - power
        - fault_flag
        - read
        - joint_states
      frequencyH: 50   #higher frequency (value is in ms)
      frequencyL: 100  #lower frequency
      frequencyG: 100  #frequency for general queries

      queryH: # These queries will publish with higher frequency and users can add other queries below encoder_speed.
        motor_amps: "?A" 
        motor_command: "?M"
        encoder_count: "?C"
        encoder_speed: "?S"

      queryL: # These queries will publish with lower frequency and users can add other queries below power.
        volts: "?V"
        feedback: "?F" 
        battery_amps: "?BA"
        power: "?P"      
      
      queryG: # Users can add queries which do not require channel number under queryG tab.
        fault_flag: "?FF"  
        # status_flag : ?FS
        # firmware_id : ?FID   

      use_odom: true
      odom:
        wheel_separation: 0.2
        wheel_radius: 0.1
        frame_id: "base_link"
        child_frame_id: "odom"
        js_topic: "joint_states"
        publish_tf: false
        publish_js: false
        publish_odom: false
      
      controller:
        ip: "127.0.0.1"
        port: 44818
        timeout: 3.0  # In seconds
        listen_ip: "0.0.0.0"
        listen_socket: 8080
      
