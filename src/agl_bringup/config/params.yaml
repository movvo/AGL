  Joy:
    ros__parameters:
      autorepeat_rate: 20.0
      coalesce_interval_ms: 1
      deadzone: 0.12
      device_id: 0
      device_name: ''
      sticky_buttons: false

  Joystick:
    ros__parameters:
      # ----- ME00_joystick PARAMS -----
      start:
        - cmd_vel
        - status

      autorun: true

      commands:
        #ubuntu 18.04 
        ###############
        #        axes[0] = left arrow(-1.0)/ right arrow(1.0)
        #        axes[1] = up arrow(1.0)/ down arrow(-1.0)
        #        buttons[2] = A (1.0)
        #        buttons[1] = B (1.0)
        #        buttons[3] = X (1.0)
        #        buttons[0] = Y (1.0)
        axes_x: 1.0
        axes_y: 0.0
        button_a: 2.0
        button_b: 1.0
        button_x: 3.0
        button_y: 0.0

      speed:
        linear_gain: 10.0
        angular_gain: 5.0
        velocity: 1.0
  
  Control:
    ros__parameters:
      # ----- ME00_control PARAMS -----
      start:
        - status
        - cmd_vel
        - control
        - ADAM_Inputs
        - ADAM_Outputs
      autorun: true
      manual_pkg: "Joystick"
      autonomous_pkg: "Navigation"
      initial_mode: MANUAL  # PAUSED, MANUAL or AUTONOMOUS
      scan_front: Laser_Front/laser_scan
      scan_back: Laser_Back/laser_scan
  Lidar:
    ros__parameters:
      topic_name: 'Lidar/laser_scan'
      channel_type: 'serial'
      tcp_ip: 192.168.0.7
      tcp_port: 20108
      serial_port: '/dev/ttyUSB0' #ttyUSBx
      serial_baudrate: 256000  # A3
      frame_id: 'lidar_link'
      inverted: False
      angle_compensate: False # Esto deberia estar a true, pero a true peta
      scan_mode: 'Sensitivity'
      angle_min: 0, #Por defecto 0ยบ
      angle_max: 360 #Por defecto 360ยบ


