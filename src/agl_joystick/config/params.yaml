      #        buttons[13] = LEFT PAD PRESSED (1.0)
      #        buttons[14] = RIGHT PAD PRESSED (1.0)

      # This shows axes and button position
      axes_pad_left_right: 0
      axes_pad_up_down: 1
      axes_r2: 4
      axes_l2: 5
      axes_arrow_left_right: 6
      axes_arrow_up_down: 7
      
      button_a: 0
      button_b: 1
      button_x: 3
      button_y: 4
      button_l1: 6
      button_r1: 7
      button_select: 10
      button_start: 11
      button_pad_left: 13
      button_pad_right: 14

    speed:
      linear_gain: 10.0
      angular_gain: 5.0
      velocity: 1.0