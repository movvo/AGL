      #        axes[4] = R2 PRESSED (-1.0) - R2 NOT PRESSED (1.0)
      #        axes[5] = L2 PRESSED (-1.0) - L2 NOT PRESSED (1.0)
      #        axes[6] = LEFT ARROW (1.0) - RIGHT ARROW (-1.0)
      #        axes[7] = UP ARROW (1.0) - DOWN ARROW (-1.0) 
      #        buttons[0] = A (1.0)
      #        buttons[1] = B (1.0)
      #        buttons[2] = NOT USED
      #        buttons[3] = X (1.0)
      #        buttons[4] = Y (1.0)
      #        buttons[5] = NOT USED
      #        buttons[6] = L1 (1.0)
